OpenIDE-Module-Display-Category=Versioning
OpenIDE-Module-Long-Description=\
    <h1>NetBeans gitignore.io Plugin</h1>\n<p>Support for gitignore.io. \
    This plugin generates .gitignore file to your project node.\
    </p>\n<h2>Plugin Portal (Download)</h2>\n<ul>\n  <li><a href="http://plugins.netbeans.org/plugin/50356/gitignore-io">http://plugins.netbeans.org/plugin/50356/gitignore-io</a></li>\n</ul><h2>What's gitignore.io?\
    </h2>\n<ul>\n  <li><a href="https://gitignore.io">https://gitignore.io</a></li>\n</ul><h2>Requirements</h2>\n<ul>\n  <li>NetBeans 8.0 or newer</li>\n</ul>\n<h2>Usage</h2>\n<ul>\n  <li>Right-click the project node</li>\n  <li>Click Generate gitignore file</li>\n  <li>Click gitignore items or input specific items to text area on the dialog</li>\n</ul><h3>Notice</h3><p>Warning dialog is shown with the following cases:</p>\n<ul>\n  <li>.gitignore already exists</li>\n  <li>Isn't connected to an internet</li>\n</ul>\n<h2>Issues</h2>\n<p>If you hava some problems, please submit them to the github issue tracker. \
    (Please don't submit them to NetBeans bugzilla.)\
    </p>
OpenIDE-Module-Name=gitignore.io
OpenIDE-Module-Short-Description=Support for gitignore.io
